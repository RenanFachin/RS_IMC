<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <script src="./src/js/script.js" type="modules" defer></script>
</head>
<body>

    <div class="alert-error">
        Digite somente números
    </div>

    <div class="container">
        <main class="card">
            <form>
                <h1 class="title">Cálculo de IMC</h1>
                <div class="input-wrapper">
                    <!-- O for(label) e o ID(input) precisam ser o mesmo nome para que haja uma conexão  -->
                    <label for="weight">Peso (kg)</label>
                    <input id="weight" type="text" placeholder="60" />
                </div>

                <div class="input-wrapper">
                    <label for="height">Altura em (cm)</label>
                    <input id="height" type="text" placeholder="165" />
                </div>

                <button type="submit">
                    Calcular IMC
                    <img src="./src/assets/arrow.svg" alt="seta apontando para direita">
                        
                </button>
            </form>
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">

                <button class="close">
                    <img src="./src/assets/close.svg" alt="Botão para fechar o pop-up">
                </button>

                <!-- Criado a tag span para poder mudar este valor com o JS -->
                <span>Seu IMC é de 28</span>
            </h2>
        </div>
    </div>

</body>
</html>
